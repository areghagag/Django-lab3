{% extends 'base.html' %}
{% block content %}
<h2>Trainee List</h2>
<table class="trainee-table">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Course</th>
        <th>Actions</th>
    </tr>
    {% for trainee in trainees %}
    <tr>
         <td>{{ trainee.id }}</td>
        <td>{{ trainee.name }}</td>
        <td>{{ trainee.email }}</td>
        <td>{{trainee.course_id.title}}</td>
        <td>
            <a href="{% url 'update_trainee' trainee.id %}" class="btn btn-edit  ">Edit</a>
            <a href="{% url 'delete_trainee' trainee.id %}" onclick="return confirm('Are you sure?')" class="btn btn-delete">Delete</a>

        </td>
    </tr>
    {% endfor %}
</table>
<a href="{% url 'add_trainee' %}" class="btn btn-add">Add Trainee</a>
{% endblock %}
