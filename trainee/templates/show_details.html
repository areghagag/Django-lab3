{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center">{{ trainee.name }}'s Details</h2>
        <ul class="list-group">
            <li class="list-group-item"><strong>ID:</strong> {{ trainee.id }}</li>
            <li class="list-group-item"><strong>Name:</strong> {{ trainee.name }}</li>
            <li class="list-group-item"><strong>Email:</strong> {{ trainee.email }}</li>
            <li class="list-group-item"><strong>Course:</strong> {{ trainee.course_id.title }}</li>
        </ul>
        <div class="mt-3 text-center">
            <a href="{% url 'trainee_list' %}" class="btn btn-secondary">Back to List</a>
        </div>
    </div>
</div>
{% endblock %}
